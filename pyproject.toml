[project]
name = "pybag-sdk"
version = "0.3.0"
description = "A Python library to work with bag files without ROS."
readme = "README.md"
authors = [{ name = "Angus Stewart", email = "siliconlad@protonmail.com" }]
requires-python = ">=3.10"

[project.scripts]
pybag = "pybag.cli.main:main"

[project.optional-dependencies]
zstd = ["zstandard>=0.23.0"]
lz4 = ["lz4>=4.4.3"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
test = [
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
    "pytest-benchmark>=4.0.0",
    "mcap>=1.2.2",
    "mcap-ros2-support>=0.5.5",
    "rosbags>=0.10.10",
    "numpy>=2.2.3",
]

[tool.isort]
multi_line_output = 3

[tool.pytest.ini_options]
addopts = "--cov=pybag --benchmark-sort=mean"
testpaths = ["tests"]

[tool.hatch.build.targets.wheel]
packages = ["src/pybag"]
