[project]
name = "pybag"
version = "0.1.0"
description = "A Python library to work with bag files without ROS."
readme = "README.md"
authors = [
    { name = "Angus Stewart", email = "siliconlad@protonmail.com" }
]
requires-python = ">=3.10"
dependencies = []

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "ipython>=8.34.0",
    "kappe>=0.19.1",
    "mcap>=1.2.2",
    "rosbags>=0.10.10",
]

[project.optional-dependencies]
dev = [
    "mcap>=1.0.0",
]
